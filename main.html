<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->


	<form method="post">
		<label for="name">name</label>
		<input id="name" type="text" required placeholder="Enter the name" name="name">

		<label for="email">Email</label>
		<input id="email" type="text" required placeholder="Enter the email" name="email">

		<label for="gender">Gender :</label>

		<input  type="radio"  value="Male" name="name">Male
	
		<input  type="radio"  value="Female" name="name">Female
		
		<input  type="radio"  value="others" name="name">others

		<label for="cars">Car brand :</label>
		<select name="cars" id="cars">
			<option name="cars" value="Apple">BMW</option>
			<option name="cars" value="Asus">Audi</option>
			<option name="cars" value="HP">Mercedes</option>
			</select>

			<label for="age">Age :</label>
			<input type="number" required placeholder="Enter your Age" name="age">

			<label for="dob">D.O.B :</label>
			<input required name="dob" id="dob"  type="date">

			<label for="password">Password :</label>
			<input required name="password" type="password" id="password">

			<button type="submit">Submit button</button>

			</form>
			
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
